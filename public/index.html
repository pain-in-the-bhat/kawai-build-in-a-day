<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Day Projects 🌸</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>One Day Projects 🌈⭐️</h1>
        <div class="jigglypuff-container">
            <img src="happy-jigglypuff.webp" alt="Happy Jigglypuff" class="jigglypuff-image">
        </div>
        <div class="dropdown-container">
            <label for="frontend-select">Choose a frontend technology 🐱:</label>
            <select id="frontend-select">
                <option value="HTML, CSS, JavaScript">HTML, CSS, JavaScript</option>
                <option value="React">React</option>
                <option value="Vue.js">Vue.js</option>
                <option value="Angular">Angular</option>
                <option value="Svelte">Svelte</option>
                <option value="Next.js">Next.js</option>
                <option value="Nuxt.js">Nuxt.js</option>
            </select>
        </div>
        <div class="dropdown-container">
            <label for="backend-select">Choose a backend technology 🐰:</label>
            <select id="backend-select">
                <option value="Node.js">Node.js</option>
                <option value="Python (Flask)">Python (Flask)</option>
                <option value="Python (Django)">Python (Django)</option>
                <option value="Ruby on Rails">Ruby on Rails</option>
                <option value="Java (Spring Boot)">Java (Spring Boot)</option>
                <option value="PHP (Laravel)">PHP (Laravel)</option>
                <option value=".NET (C#)">.NET (C#)</option>
                <option value="Go (Gin)">Go (Gin)</option>
                <option value="Kotlin (Ktor)">Kotlin (Ktor)</option>
                <option value="Rust (Rocket)">Rust (Rocket)</option>
                <option value="Elixir (Phoenix)">Elixir (Phoenix)</option>
            </select>
        </div>
        <div class="dropdown-container">
            <label for="domain-select">Choose a project domain 🎮:</label>
            <select id="domain-select">
                <option value="Gaming">Gaming</option>
                <option value="AI & Machine Learning">AI & Machine Learning</option>
                <option value="IoT">IoT</option>
                <option value="Blockchain">Blockchain</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
            </select>
        </div>
        <div class="input-container">
            <label for="additional-input">Additional Preferences 📝:</label>
            <input type="text" id="additional-input" placeholder="e.g., mobile app, real-time features">
        </div>
        <button id="generate-button" class="generate-button">Generate Project Idea 💖</button>
        <div id="project-idea" class="project-idea"></div>
        <audio id="success-audio" src="yamate.mp3" preload="auto"></audio>
    </div>
    <footer>
        Created with ❤️ by GPT and Groq in 3 Hours (2024)
    </footer>
    <script src="script.js"></script>
</body>
</html>
